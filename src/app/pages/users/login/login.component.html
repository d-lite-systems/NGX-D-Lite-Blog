<div class="container">
  <mat-card>
    <mat-card-title><h4><i class="material-icons">https</i> Login</h4></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="dlb-container" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required autofocus>
          <mat-label><mat-icon>email</mat-icon> Email</mat-label>
          <mat-error *ngIf="email.invalid">{{setClassEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-label><mat-icon>https</mat-icon> Password</mat-label>
          <mat-error *ngIf="password.invalid">{{setClassPassword()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
           Login <mat-icon *ngIf="loginForm.valid">check_box</mat-icon><mat-icon *ngIf="!loginForm.valid">cancel</mat-icon>
        </button>
        <app-snack-bar [message]="snackbar.message"></app-snack-bar>    
      </form>
    </mat-card-content>
  </mat-card>
</div>
