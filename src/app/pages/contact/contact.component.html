<div class="container">
	<mat-card>
		<mat-card-title><h4><i class="material-icons">contacts</i> Contact</h4></mat-card-title>
		<mat-card-content>			
			<form [formGroup]="contactForm" class="dlb-container" (ngSubmit)="sendMail()">
        <mat-form-field>
        	<input matInput placeholder="Enter your Name" formControlName="name" required autofocus>
          <mat-label><mat-icon>face</mat-icon> Name</mat-label>
          <mat-error *ngIf="name.invalid">{{setClassName()}}</mat-error>
        </mat-form-field>        
				<mat-form-field>
					<input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-label><mat-icon>email</mat-icon> Email</mat-label>
          <mat-error *ngIf="email.invalid">{{setClassEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
        	<input matInput placeholder="Enter your subject" formControlName="subject" required>
        	<mat-label><mat-icon>subject</mat-icon> Subject</mat-label>
        	<mat-error *ngIf="subject.invalid">{{setClassSubject()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
        	<textarea matInput placeholder="Enter your message" formControlName="text" ></textarea>
        	<mat-label><mat-icon>subject</mat-icon> Message</mat-label>
        	<mat-error *ngIf="subject.invalid">{{setClassText()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">
           Send <mat-icon *ngIf="contactForm.valid">send</mat-icon><mat-icon *ngIf="!contactForm.valid">cancel</mat-icon>
        </button>
        <app-snack-bar [message]="snackbar.message"></app-snack-bar>
			</form>
		</mat-card-content>
	</mat-card>
</div>
